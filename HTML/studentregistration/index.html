<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration</h1> 

    <form action="">
        <div>
            <label for="">Name :</label>
            <input type="text" placeholder="Enter full name">
        </div>
        <div>
            <label for="">Father's Name :</label>
            <input type="text" placeholder="Enter father's name">
        </div>
        <div>
            <label for="">Mother's Name :</label>
            <input type="text" placeholder="Enter mother's name">
        </div>
        <div>
            <label for="">Phone number :</label>
            <input type="text" placeholder="+91xxxxxxxxxx">
        </div>
        <div>
            <label for="">Email :</label>
            <input type="email" placeholder="abc@gmail.com">
        </div>
        <div>
            <label for="">Gender :</label>
            <input type="radio" name="gender" value="male"> <label for="">Male</label>
            <input type="radio" name="gender" value="female"> <label for="">Female</label>
            <input type="radio" name="gender" value="other"> <label for="">Other</label>
        </div>
        <div>
            <label for="">Date :</label>
            <input type="date">
        </div>
        <div>
            <label for="">Address :</label>
            <textarea name="" id="" rows="8" cols="58"></textarea>
        </div>
        <div>
            <label for="">Select Course:</label>
            <select name="" id="">
                <option value="">===choose course===</option>
                <option value="">MEA(R)N Stack</option>
                <option value="">Python Django</option>
                <option value="">Data science</option>
                <option value="">Software testing</option>
                <option value="">Cybersecurity</option>
            </select>
        </div>
        <div>
            <label for="">Department :</label>
            <input type="radio" name="department" value="CS"> <label for="">CS</label>
            <input type="radio" name="department" value="IT"> <label for="">IT</label>
            <input type="radio" name="department" value="other"> <label for="">Other</label>
        </div>
        <div>
            <label for="">Skills :</label>
            <input type="checkbox" value="c"><label for="c">C</label>
            <input type="checkbox" value="C++"><label for="c++">C++</label>
            <input type="checkbox" value="java"><label for="java">Java</label>
            <input type="checkbox" value="Python"><label for="python">Python</label>
        </div>
        <div>
            <label for="">Photo</label>
            <input type="file" accept="image/*">
        </div>


        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
